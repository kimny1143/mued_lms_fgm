name: Deploy PWA to Vercel
on:
  push:
    branches: [ "develop", "main" ]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/pwa.yml'
      - 'packages/shared/**'

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Build shared package
        run: npm run build:shared
        
      - name: Build PWA
        run: |
          cd apps/mobile
          npm run build:web
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_API_URL: ${{ secrets.EXPO_PUBLIC_API_URL }}
          EXPO_PUBLIC_VAPID_PUBLIC_KEY: ${{ secrets.EXPO_PUBLIC_VAPID_PUBLIC_KEY }}
      
      - name: List dist contents
        run: |
          echo "Listing dist directory contents:"
          ls -la apps/mobile/dist/
          
      - name: Check Vercel CLI
        run: |
          npm i -g vercel@latest
          vercel --version
          
      - name: Deploy to Vercel
        run: |
          cd apps/mobile/dist
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --prod --yes
          else
            vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --yes
          fi
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PWA }}